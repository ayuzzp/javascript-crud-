<!DOCTYPE html>

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>

<body>
  <div data-aos="zoom-in" data-aos-duration="1000" class="zoom-box">

    <table border="1">

          <th>Name</th>

    <br><hr><br>

    <div id="formcontainer"></div>
    <br>
    <a href="index.html">Add New Student</a>
